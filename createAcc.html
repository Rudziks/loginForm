<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <form action="" id="form">
        <div class="form1">
            <h2>Utwórz konto</h2>
            <p>Login:</p>
            <input type="text" id="name" placeholder="Nazwa użytkownika" required>
            <p>E-mail:</p>
            <input type="email" placeholder="E-mail" id="mail">
            <p>Hasło:</p>
            <input type="password" id="pass" placeholder="Hasło">
            <p>Powtórz hasło:</p>
            <input type="password" id="pass2" placeholder="Powtórz hasło">
            <input type="submit" value="Stwórz" id="createSbt" onclick="createAcc()">
        </div>
        <p id="error"></p>
        <div class="createAcc1">
            <a href="index.html" id="createAcc">Masz już konto? Zaloguj się</a>
        </div>
    </form>

    <script src="main.js"></script>
</body>

</html>
